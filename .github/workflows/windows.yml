name: Windows

env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

on:
  push:
    paths:
      - '**'
      - '!README.md'
      - '!LICENSE.txt'
      - '!.github/workflows/**'
      - '.github/workflows/windows.yml'

jobs:
  build:
    strategy:
      matrix:
        build: [Debug, Release]
        use_std_module: [ON, OFF]
        use_shaderc: [ON, OFF]

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: 14.40

      - name: Install Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: latest
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Apply patch for vcpkg-based dependency management
        run: git apply vcpkg-deps.patch --whitespace=fix

      - name: Configure
        run: |
          mkdir build
          cmake -S . -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=${{ matrix.build }} `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_OVERLAY_PORTS=overlays `
            -DVKU_USE_STD_MODULE=${{ matrix.use_std_module }} `
            -DVKU_USE_SHADERC=${{ matrix.use_shaderc }}

      - name: Install
        run: cmake --build build --target install --config ${{ matrix.build }}