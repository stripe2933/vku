name: Linux

env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

on:
  push:
    paths:
      - '**'
      - '!README.md'
      - '!LICENSE.txt'
      - '!.github/workflows/**'
      - '.github/workflows/linux.yml'

jobs:
  build:
    strategy:
      matrix:
        build: [Debug, Release]
        use_std_module: [ON, OFF]

    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: latest
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Install Ninja and build dependencies
        run: |
          sudo apt-get install ninja-build libc++-dev libc++abi-dev

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Apply patch for vcpkg-based dependency management
        run: git apply vcpkg-deps.patch

      - name: Configure
        run: |
          mkdir build
          cmake -S . -B build -G Ninja \
            -DCMAKE_C_COMPILER="/usr/bin/clang-18" \
            -DCMAKE_CXX_COMPILER="/usr/bin/clang++-18" \
            -DCMAKE_CXX_FLAGS="-stdlib=libc++" \
            -DCMAKE_EXE_LINKER_FLAGS="-stdlib=libc++ -lc++abi" \
            -DCMAKE_BUILD_TYPE=${{ matrix.build }} \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DVCPKG_OVERLAY_PORTS=overlays \
            -DVKU_USE_STD_MODULE=${{ matrix.use_std_module }}

      - name: Install
        run: sudo cmake --build build --target install --config ${{ matrix.build }}